<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        function results(){
            num1 = document.getElementById("n1").value;
            num2 = document.getElementById("n2").value;
            opps = document.getElementById("opp").value;

            if(opps == '+'){
                    result = +num1 + +num2;
                    document.getElementById("print").innerHTML = result;    
            }else{
                if(opps == '-'){
                    result = num1 - num2;
                    document.getElementById("print").innerHTML = result;   
                }else{
                    if(opps == '*')
                    {
                    result = num1 * num2;
                    document.getElementById("print").innerHTML = result;   
                    }else{
                        if(opps == '/')
                        {
                        result = num1 / num2;
                        document.getElementById("print").innerHTML = result;   
                        } 
                    }
                }
            }
            }


        
    </script>
</head>
<body>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-6">
                   <div class="row">
                    <div class="col">
                        <label class="form-label">Number 1 </label>
                        <input type="text" class="form-control" id="n1">
                  
                    </div>
                    <div class="col">
                        <label class="form-label">Select </label>
                        <select class="form-select" id="opp">
                            <option selected value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">x</option>
                            <option value="/">/</option>
                          </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Number 2 </label>
                        <input type="text" class="form-control" id="n2">
                    </div>
                   </div>
                    
                   <div class="row mt-5 ">
                    <div class="col">
                        <button type="button" class="btn btn-secondary" onclick="results()">RESULT</button>

                    </div>
                    <div class="col">
                        <div class="card">
                            <p class="card-header"id="print">
                              Result ...
                            </p>
                            
                          </div>
                    </div>
                   </div>

                               
               
                </div>
            </div>
        </div>
</body>
</html>
